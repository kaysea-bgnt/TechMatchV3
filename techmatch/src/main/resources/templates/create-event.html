<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event</title>
</head>
<body>
  <h1>Create an Event</h1>
  <form action="/events/create" method="post" enctype="multipart/form-data">
    <input type="hidden" name="userID" value="USER-000001"> <!-- Temporary for testing -->

    <!-- Event Name -->
    <label for="eventName">Event Name:</label>
    <input type="text" id="eventName" name="eventName" required><br>

    <!-- Event Image -->
    <label for="imageFile">Event Image:</label>
    <input type="file" id="imageFile" name="imageFile"><br>

    <!-- Description -->
    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br>

    <!-- Location -->
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br>

    <!-- Event Type Dropdown -->
    <label for="eventType">Event Type:</label>
    <select id="eventType" name="eventType" required>
      <option value="Conference">Conference</option>
      <option value="Workshop">Workshop</option>
      <option value="Seminar">Seminar</option>
      <option value="Webinar">Webinar</option>
      <option value="Hackathon">Hackathon</option>
    </select><br>

    <!-- Event Topics Checkboxes -->
    <label for="eventTopics">Event Topics:</label><br>
    <input type="checkbox" name="eventTopics" value="Technology"> Technology<br>
    <input type="checkbox" name="eventTopics" value="Health"> Health<br>
    <input type="checkbox" name="eventTopics" value="Education"> Education<br>
    <input type="checkbox" name="eventTopics" value="Business"> Business<br>
    <input type="checkbox" name="eventTopics" value="Entertainment"> Entertainment<br>

    <!-- Start Date -->
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" required><br>

    <!-- End Date -->
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" required><br>

    <!-- Start Time -->
    <label for="startTime">Start Time:</label>
    <input type="time" id="startTime" name="startTime" required><br>

    <!-- End Time -->
    <label for="endTime">End Time:</label>
    <input type="time" id="endTime" name="endTime" required><br>

    <!-- Organization -->
    <label for="organization">Organization:</label>
    <input type="text" id="organization" name="organization" required><br>

    <!-- Tickets Free or Paid -->
    <label for="isFree">Tickets Free?</label>
    <select id="isFree" name="isFree">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select><br>

    <!-- Capacity -->
    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" name="capacity" required><br>

    <button type="submit">Create Event</button>
  </form>
</body>
</html>
