<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="/signup.css">
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <h1>Discover Events <span>That Match Your Passion</span></h1>
      <p>
        Stay informed and never miss an opportunity to learn, connect, and grow with
        <b>TechMatch</b>, the event recommender system designed for the CCIS community.
      </p>
      <div class="buttons">
        <button class="login-btn" onclick="location.href='/'">Login</button>
        <button class="signup-btn">Sign Up</button>
      </div>
    </div>
    <!-- Right Panel -->
    <div class="right-panel">
      <img src="/logo.png" alt="TechMatch Logo">
      <h2>TechMatch</h2>
      <!-- Updated Signup Form -->
      <form class="signup-form" action="/api/users/signup" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <!-- Error message -->
        <div th:if="${error}" style="color: red; margin-bottom: 10px;">
          <p th:text="${error}"></p>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <p class="terms">
        By signing up, you agree to Terms of Services, Privacy Policy, and Cookie Policy.
      </p>
    </div>
  </div>
</body>
</html>
